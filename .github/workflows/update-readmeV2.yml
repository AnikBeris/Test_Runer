name: V2 UPDATE-README

on:
  workflow_dispatch:
  schedule:
    - cron: '10 9 * * *'           # каждый день в 12:10 по Москве
  push:
    branches: [ main ]
    paths:
      - ".github/README_PARTS/*"
      - ".github/README_PARTS/5.MAIN_Article_*.md"

permissions:
  contents: write          # обязательно для создания ветки и коммита
  pull-requests: write

jobs:
  # 1. Подготовка
  prepare:
    runs-on: ubuntu-latest
    name: Подготовка
    steps:
      - name: Информация о запуске
        run: |
          echo "Запуск: ${{ github.event_name }}"
          echo "Репозиторий: ${{ github.repository }}"
          date '+%Y-%m-%d %H:%M:%S'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

  # 2. Настройка Git — теперь работает (есть checkout!)
  setup-git:
    needs: prepare
    runs-on: ubuntu-latest
    name: Настройка Git
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Конфигурация Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

  # 3. Сборка README.md
  compile-readme:
    needs: setup-git
    runs-on: ubuntu-latest
    name: Сборка README
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Сборка README.md из частей
        run: |
          PARTS=".github/README_PARTS"
          OUTPUT="README.md"

          HEADER="$PARTS/1.HEADER.md"
          DESCRIPTION="$PARTS/2.DESCRIPTION.md"
          DONATION="$PARTS/3.DONATION.md"
          NAV="$PARTS/4.NAV.md"
          MAIN_Header="$PARTS/5.MAIN_Header.md"
          FOOTER="$PARTS/6.FOOTER.md"

          MAIN_ARTICLES=$(ls "$PARTS"/5.MAIN_Article_*.md 2>/dev/null | sort -V || echo "")

          echo "Найдены статьи:"
          echo "$MAIN_ARTICLES" | sed 's/^/  • /' || true

          for file in "$HEADER" "$DESCRIPTION" "$DONATION" "$NAV" "$MAIN_Header" "$FOOTER"; do
            [[ -f "$file" ]] || { echo "ОШИБКА: не найден $file"; exit 1; }
          done

          echo "Собираем $OUTPUT …"
          > "$OUTPUT"

          cat "$HEADER"        >> "$OUTPUT"; echo -e "\n\n" >> "$OUTPUT"
          cat "$DESCRIPTION"   >> "$OUTPUT"; echo -e "\n\n" >> "$OUTPUT"
          cat "$DONATION"      >> "$OUTPUT"; echo -e "\n\n" >> "$OUTPUT"
          cat "$NAV"           >> "$OUTPUT"; echo -e "\n\n" >> "$OUTPUT"
          cat "$MAIN_Header"   >> "$OUTPUT"; echo -e "\n\n" >> "$OUTPUT"

          if [[ -n "$MAIN_ARTICLES" ]]; then
            for article in $MAIN_ARTICLES; do
              echo "Добавляем $(basename "$article")"
              cat "$article" >> "$OUTPUT"
              echo -e "\n\n" >> "$OUTPUT"
            done
          else
            echo "Внимание: статей не найдено"
          fi

          cat "$FOOTER" >> "$OUTPUT"
          echo -e "\n" >> "$OUTPUT"

          echo "README.md успешно собран!"

      - name: Сохранить как артефакт
        uses: actions/upload-artifact@v4
        with:
          name: compiled-readme
          path: README.md
          retention-days: 1

  # 4. Создание Pull Request
  create-pull-request:
    needs: compile-readme
    runs-on: ubuntu-latest
    name: Создание Pull Request
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Скачать собранный README.md
        uses: actions/download-artifact@v4
        with:
          name: compiled-readme
          path: .

      - name: Создать Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: regenerate README from parts"
          title: "Обновлён README из частей (авто)"
          body: |
            Автоматическая сборка README.md из файлов в `.github/README_PARTS/`

            Триггер: ${{ github.event_name }}
            SHA: ${{ github.sha }}

            Можно мержить одной кнопкой
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: readme/auto-update
          base: main
          delete-branch: true
          labels: automated,documentation
          add-paths: README.md
